<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница входа / регистрации</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1E1F29;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .form-container {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2C2F40;
            padding: 20px;
        }

        .image-container {
            width: 50%;
            background-image: url('/static/mountain.jpg'); /* Укажите путь к вашему изображению */
            background-size: cover;
            background-position: center;
        }

        .form-box {
            width: 300px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            text-align: center;
        }

        .form-box h2 {
            color: #FFC107;
            margin-bottom: 20px;
        }

        .form-box label {
            display: block;
            color: #ccc;
            margin-bottom: 5px;
            text-align: left;
        }

        .form-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            background-color: #3B3F51;
            color: #fff;
        }

        .form-box button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #FFC107;
            color: #2C2F40;
            font-weight: bold;
            cursor: pointer;
        }

        .form-box button:hover {
            background-color: #FFB300;
        }

        .toggle-section {
            color: #FFC107;
            cursor: pointer;
            margin-top: 15px;
        }

        /* Переключение форм */
        .register-form {
            display: none;
        }

        .form-container.active .login-form {
            display: none;
        }

        .form-container.active .register-form {
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Контейнер для формы -->
    <div class="form-container" id="form-container">
        <div class="form-box">
            <!-- Форма входа -->
            <div class="login-form">
                <h2>Мы скучали!</h2>
                <form action="{{ url_for('login_post') }}" method="POST">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>

                    <label for="password">Пароль</label>
                    <input type="password" name="password" id="password" required>

                    <label for="remember" style="display: flex; flex-direction: row; gap: 16px">
                        <input type="checkbox" name="remember" id="remember" style="width: max-content">
                        Запомнить меня
                    </label>

                    <button type="submit">Войти</button>
                </form>
                <div class="toggle-section" id="toggle-to-register">
                    <span>Регистрация</span>
                </div>
            </div>

            <!-- Форма регистрации -->
            <div class="register-form">
                <h2>Создать аккаунт</h2>
                <form action="{{ url_for('register_post') }}" method="POST">
                    <label for="reg-email">Email</label>
                    <input type="email" name="email" id="reg-email" required>

                    <label for="reg-password">Пароль</label>
                    <input type="password" name="password" id="reg-password" required>

                    <button type="submit">Зарегистрироваться</button>
                </form>
                <div class="toggle-section" id="toggle-to-login">
                    <span>Войти</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Контейнер с изображением -->
    <div class="image-container"></div>
</div>

<script>
    const formContainer = document.getElementById('form-container');
    const toggleToRegister = document.getElementById('toggle-to-register');
    const toggleToLogin = document.getElementById('toggle-to-login');

    toggleToRegister.addEventListener('click', () => {
        formContainer.classList.add('active');
    });

    toggleToLogin.addEventListener('click', () => {
        formContainer.classList.remove('active');
    });
</script>
</body>
</html>
